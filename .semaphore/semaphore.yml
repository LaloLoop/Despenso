version: v1.0
name: Python
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Functions tests
    dependencies: []
    run:
      when: "change_in('/Functions')"
    task:
      jobs:
        - name: Main tests
          commands:
            - sem-version python 3.7
            - checkout
            - python -m pip install --upgrade pip
            - cd Functions/Backend
            - pip install -r requirements.txt
            - pip install flake8
            - 'flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics'
            - flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
            - python main_test.py
  - name: iOS app
    dependencies: []
    run:
      when: "change_in('/MobileApps/iOS')"
    agent:
      machine:
        type: a1-standard-4
        os_image: macos-mojave-xcode11
    task:
      env_vars:
        - name: LANG
          value: en_US.UTF-8
      prologue:
        commands:
          - checkout
          - cache restore
          - bundle install
          - cache store
      jobs:
        - name: Test
          commands:
            - bundle exec xcversion select 11.4.1
            - bundle exec fastlane test
